<mat-drawer-container>

  <mat-drawer mode="side" [opened]="filterOpened$ | async" position="end" disableClose>
    <app-filter [filter]="filter"></app-filter>
  </mat-drawer>

  <mat-drawer-content>
    <app-toolbar [titulo]="titulo"></app-toolbar>

    <mat-divider></mat-divider>

    <div id="table-container">

      <ng-container *ngIf="loading$ | async">
        <div id="spinner-container" fxLayoutAlign="center center">
          <mat-spinner></mat-spinner>
        </div>
      </ng-container>

      <div id="table">
        <ng-template appTable></ng-template>
      </div>
    </div>

    <mat-divider></mat-divider>

    <mat-paginator [length]="length$ | async" [pageSize]="pageSize$ | async" [pageIndex]="pageIndex$ | async"
      (page)="onPage($event)">
    </mat-paginator>
  </mat-drawer-content>
</mat-drawer-container>
