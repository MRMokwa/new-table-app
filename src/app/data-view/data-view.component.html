<mat-drawer-container>

  <mat-drawer mode="side" [opened]="filterOpened$ | async" position="end" disableClose>
    <app-filter [filter]="filter"></app-filter>
  </mat-drawer>

  <mat-drawer-content>
    <app-toolbar [titulo]="titulo"></app-toolbar>
    <mat-divider></mat-divider>
    <app-table [table]="table"></app-table>
    <mat-divider></mat-divider>
    <app-paginator></app-paginator>
  </mat-drawer-content>

</mat-drawer-container>
