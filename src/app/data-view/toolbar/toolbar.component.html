<mat-toolbar>

    <app-search fxFlex [placeholder]="titulo"></app-search>

    <button mat-icon-button matTooltip="Atualizar" (click)="refresh()">
        <mat-icon>refresh</mat-icon>
    </button>

    <ng-container *ngIf="filterBadge$ | async as filterBadge">
        <button mat-icon-button matTooltip="Filtros" (click)="toggleFilter()">
            <mat-icon [matBadge]="filterBadge.numFilters" [matBadgeHidden]="filterBadge.hidden" matBadgeColor="accent"
                matBadgeSize="small">
                tune
            </mat-icon>
        </button>
    </ng-container>

</mat-toolbar>
