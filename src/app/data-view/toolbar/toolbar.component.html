<mat-toolbar>

    <span *ngIf="!pesquisando" fxFlex>{{ titulo }}</span>

    <app-search fxFlex (openedChange)="pesquisando = $event"></app-search>

    <button mat-icon-button matTooltip="Atualizar" (click)="refresh()">
        <mat-icon>refresh</mat-icon>
    </button>

    <ng-container *ngIf="filterBadge$ | async as filterBadge">
        <button mat-icon-button matTooltip="Filtros" (click)="openFilter()" [disabled]="filterOpened$ | async">
            <mat-icon [matBadge]="filterBadge.numFilters" [matBadgeHidden]="filterBadge.hidden" matBadgeColor="accent"
                matBadgeSize="small">filter_alt</mat-icon>
        </button>
    </ng-container>

</mat-toolbar>
