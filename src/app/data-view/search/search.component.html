<div fxLayout="row" fxLayoutAlign="end">

    <button [disabled]="searchVisible" mat-icon-button matTooltip="Pesquisar" (click)="open()">
        <mat-icon>search</mat-icon>
    </button>

    <input placeholder="Pesquisar" #input [formControl]="pesquisa" [@inputState]="searchVisible"
        (keydown.Escape)="close()">

    <button *ngIf="searchVisible" mat-icon-button matTooltip="Cancelar" (click)="close()">
        <mat-icon>highlight_off</mat-icon>
    </button>
</div>
