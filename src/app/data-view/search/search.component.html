<div fxLayout="row" fxLayoutAlign="end" id="search-container">

    <button mat-icon-button matTooltip="Pesquisar" (click)="toggle()">
        <mat-icon>{{ searchVisible ? 'arrow_back' : 'search'}}</mat-icon>
    </button>

    <input placeholder="Pesquisar" #input [formControl]="pesquisa" [@inputState]="searchVisible">

    <button mat-icon-button matTooltip="Limpar pesquisa" *ngIf="searchVisible" (click)="clear()">
        <mat-icon>cancel</mat-icon>
    </button>
</div>
